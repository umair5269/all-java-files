    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </header>


    <main>
        <div class="container text-center">
            <div class="row py-5">
                <div class="col">
                    <h3>Chapter # 21-25 | Strings & It's Methods</h3>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>
                        Input
                    </h3>
                    <div class="input border rounded-3 pt-5 px-4">
                        
<div class="input-group">
    <input type="text" class="form-control border" placeholder="Type your text here" id="input">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="clearInput()">Clear</button>
  </div>
                    </div>
                </div>

                <div class="col">
                    <h3>Original String</h3>
                    <div class="Originalstringbox py-3 px-2 border rounded-3" id="Originalstringbox">
                        <div class="text-center text-white"></div>
                    </div>
                </div>
            </div>

            <div class="row py-5">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <h3>Buttons</h3>
                    <div class="buttons border rounded-3 text-center">
                        <button class="button btn btn-danger" onclick="convertToLowercase()">Convert to Lowercase</button>
                        <button class="button btn btn-danger" onclick="convertToUppercase()">Convert to Uppercase</button>
                        <button class="button btn btn-danger" onclick="convertToCapitalize()">Convert to Capitalize</button>
                        <button class="button btn btn-danger" onclick="betterFormatting()">Better Formating</button>
                        <button class="button btn btn-danger" onclick="printCities()">Print all your Cities</button>
                        <button class="button btn btn-danger" onclick="addCity()">Add your city in the List</button>
                        <button class="button btn btn-danger" onclick="checkCity()">Check your city in the list</button>
                        <button class="button btn btn-danger" onclick="findWord()">Find this word</button>
                        <button class="button btn btn-danger" onclick="replaceWord()">Replace this word</button>

                    </div>
                </div>

                <div class="col">
                    <h3>
                        Output/Result
                    </h3>
                    <div class="output border rounded-3">
                        <div id="output"></div>
                    </div>
                    <button class="btn btn-danger mt-4" id="clearoutput" onclick="clearOutput()">Clear Output</button>
                </div>
            </div>
        </div>



    </main>
